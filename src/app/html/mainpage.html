
<html>
<head>
<script>
	require('../js/initializeMainPage.js');
</script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link id="customStyles" rel="stylesheet" type="text/css" href="../css/customStyles.css">
<title>Fuze Connect</title>
</head>

<body>

<div class="slide-in">
	<table class="tg">
	<tbody>
		<tr class="headerRow">
			<th>
				<div class="company_name">
					<img class="logo" src="../images/fuze-connect-logo.png">
				</div>
			</th>
		</tr>
	<tr>
		<th class="controls" id="callcontrols">
			<div class="divContainer">
			<!-- This is the Call Data In or Out Bound --> 
				<div class="div2-table" id="incoming-main-div">
					<div class="cc-title caller-info" >
						<div class="caller-info-child-left">
							<div class="call-status" id="incoming-main-status" >Incoming Call from...</div>
							<div class="cc-inboundnum" id="incoming-main-phone" >(617) 048-6887</div>
							<div class="cc-inboundname" id="incoming-main-name">Stark Industries, Inc.</div>
							<div class="cc-inboundloc" id="incoming-main-title">Searching</div>
						</div>
						<div class="caller-info-child-right" id="caller-info-child-right" >
							<div class="ringing-box" id="ringing-box" >Ringing on your devices</div>
						</div>
					</div>
					<div class="cc-contacts-table" id="incoming-anchor-div" >
						<div class="table-title">This number could be</div>
						<hr>
						<table class="contacts-table activities-table overflow-scroll" id="incoming-anchor-table" >
							<thead id="incoming-anchor-thead">
              					<tr>
               					 	<th id="anchor-head-1">Name</th>
                					<th id="anchor-head-2">Role</th>
                					<th id="anchor-head-3">New</th>
              					</tr>
           					</thead>
							<tbody id="incoming-anchor-tbody" >
								<!-- This is where we add Contacts -->
							</tbody>
						</table>
					<a href="#" id="new-contact-link" visibility: hidden>New Sales Up</a>
					</div>
					<div class="cc-activities-table" id="incoming-content-div">
						<div class="table-title" id="incoming-content-title">Activities</div>
						<hr>
						<table class="activities-table overflow-scroll" id="incoming-content-table">
							<thead id="incoming-content-thead" >
							</thead>
							<tbody id="incoming-content-tbody">
							<!-- This is where we add Activities/Incidents Including the header-->
							</tbody>
						</table>
                  </div>
                </div>
				<div class="div3-idle" id="idle-container" visibility: visible>
					<div class="idlecontainer idletext" id="idletext" >
						<span class="statusListener" id="connection-status-connect" visibility: visible>
							<div id="connection-status-connect" visibility: visible >&#10004; You're connected <br></div>
						</span>
						<span class="statusListener" id="connection-status-error" visibility: visible >
							<div id="connection-status-fail" visibility: visible >&#10008; Not Connected <br></div>
						</span>
						<span id="connection-message" visibility: visible >Waiting for a call...</span>
					</div>
				</div>
			</div>
		</th>
	</tr>
	<tr>
		<th class="controls" id="call-history-container" visibility: visible>
			<div class="call-history" id="call-history-main-div" visibility: visible >
			<div class="cc-title" visibility: visible>Call History</div>
        	<hr>
				<div class="cc-callhistory-table" id="call-history-div" visibility: visible>
					<table class="activities-table overflow-scroll" id="call-history" visibility: visible>
						<thead id="call-history-thead" visibility: visible>
                    		<tr>
                      			<th>Contact</th>
                      			<th>Phone #</th>
                      			<th>Time</th>
                    		</tr>
                    	</thead>
						<tbody id="call-history-tbody" visibility: visible>
							<!-- This is where we end Adding Call History Last 5 Calls -->
						</tbody>
					</table>
				</div>
		</div>
    </th>
  </tr>
<!-- Footer -->
      <tr class="footerRow">
      	<th>
	      	<div class="footer statusText">
	      		&copy; Fuze 2017
	      	</div>
	      	<div class="footerStatus statusText" id="connectStatus-OK">&#10004; Connected</div>
	      	<div class="footerStatus statusText" id="connectStatus-Error">&#10008; ERROR <br></div>
	      	<!-- <div class="footerStatus statusText">&#10004; Connected</div> -->
      	</th>
      </tr>
    </tbody>
  </table>
</div>

<!-- load here to be executed post load of DOM -->

	const $ = require('../js/util/util.jquery-2.2.2.min.js');
	const { remote } = require('electron');
	const { ipcRenderer } = require('electron');
	const mainWindow = remote.getGlobal('mainWindow')
	const bg 	= require('../js/generalSetGet');
	const lc 	= require('../js/localConfigSettings');
	const ch 	= require('../js/util/callHistory');
	const ctc 	= require('../js/util/clickToCall');
	const reset = require('../js/util/resetBackGroundData');
	const ui 	= require('../js/cnt.uiInteractions.js');
</script>
</body>
</html>
