<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fuze Connect Application Info</title>
    <!-- <link rel="stylesheet" href="assets/css/app.css"> -->
    <link rel="stylesheet" href="../css/app.css">
    <script>
      const pjson = require('../../../package.json');
      const appConf = require('../../package.json');
      const electron = require('electron');
      const ipc = electron.ipcRenderer;
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><script>document.write(electron.remote.app.getName())</script></h1>
        <h2>Version <script>document.write(appConf.version)</script></h2>
      </header>
      <section class="main">
        <ul>
          <li><strong>Platform</strong>: <script>document.write(process.platform)</script></li>
          <li><strong>Architecture</strong>: <script>document.write(process.arch)</script></li>
          <li><strong>OS Release</strong>: <script>document.write(require('os').release())</script></li>
          <li><strong>Main URL</strong>: <script>document.write(appConf.config.mainurl || 'N.A.')</script></li>
          <li><strong>Updates URL</strong>: <script>document.write((appConf.config.update && appConf.config.update.url) ? appConf.config.update.url : 'N.A.')</script></li>
          <li><strong>Node</strong>: <script>document.write(process.versions.node)</script></li>
          <li><strong>Chrome</strong>: <script>document.write(process.versions.chrome)</script></li>
          <li><strong>Electron Runtime</strong>: <script>document.write(process.versions.electron)</script></li>
          <li><strong>Process ID</strong>: <script>document.write(process.pid)</script></li>
          <li><strong>Memory Usage</strong>: <script>document.write((Math.floor(process.memoryUsage().rss / (1024 * 1024))) + ' MB')</script></li>
          <li><strong>Debug Mode</strong>: <script>document.write(appConf.config.debug || false)</script></li>
        </ul>
      </section>
      <section>
      	<p>
			<a href="mailto:support@fuze.com?Subject=Fuze%20Connect%20Support%20Request" target="_top">Support</a>
		</p>
      </section>
      <footer>
        <p>
          <small>&copy; Fuze 2017</small>
        </p>
      </footer>
      <p><a class="ui-text" id="close" href="javascript:window.close()">Close</a></p>
    </div>
  </body>
</html>
